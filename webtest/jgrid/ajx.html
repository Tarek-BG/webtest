<html>
<head>
    <script src="jquery/jquery-3.3.1.min.js"></script> 

    <script type="text/javascript">
        $(function(){
            $.ajax({
                type:'GET',
                url:'cdcatalog_with_xsl.xml',
                datatype:'xml',
                success:function(a){
                    $(a).find('Car').each(function(){
                        var dmanu=$(this).find('Manufacturer').text();
                        var dmodel=$(this).find('Model').text();
                        $("#ManufacturerANDModel").append(dmanu+" - "+dmodel)
                    });
                },
                error:function(){
                    alert("Error");
                }
            });
        });
    </script> 
    </head>

    <body>
        <div id="ManufacturerANDModel"></div>
    </body>
    </html>
