<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://rawgit.com/free-jqgrid/jqGrid/master/css/ui.jqgrid.css">
	<style>
		html, body { font-size: 75%; }
		.ui-datepicker select.ui-datepicker-year,
		.ui-datepicker select.ui-datepicker-month {
			color: black
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.9.2/js/i18n/grid.locale-en.js"></script>-->
	<script>
		$.jgrid = $.jgrid || {};
		$.jgrid.no_legacy_api = true;
		$.jgrid.useJSON = true;
	</script>
	<script src="https://rawgit.com/free-jqgrid/jqGrid/master/js/jquery.jqgrid.src.js"></script>
	<script>
	//<![CDATA[
	/*global $ */
	/*jslint browser: true */
	$(function () {
		"use strict";
		var mydata = [
						<Cars>
							<Car>
								<Manufacturer>BMW</Manufacturer>
								<invdate>2007-10-01</invdate>
								<closed>true</closed>
								<Model>550i xDrive Gran Turismo</Model>
								<Fuel>Gas</Fuel>
								<Cylinder>8</Cylinder>
								<Horsepower>448</Horsepower>
								<YearFrom>2013</YearFrom>
								<YearTill>2014</YearTill>
								<Source>US</Source>
								<Series>5</Series>
							</Car>
							<Car>
								<Manufacturer>Audi</Manufacturer>
								<invdate>2007-10-02</invdate>
								<closed>false</closed>
								<Model>A4 AVANT</Model>
								<Fuel>Gas</Fuel>
								<Horsepower>170</Horsepower>
								<YearFrom>2001</YearFrom>
								<YearTill>2001</YearTill>
								<Source>US</Source>
								<Series>A4</Series>
							</Car>
						</Cars>
			],
			$grid = $("#list"),
			initDateEdit = function (elem) {
				$(elem).datepicker({
					dateFormat: "dd-M-yy",
					autoSize: true,
					changeYear: true,
					changeMonth: true,
					showButtonPanel: true,
					showWeek: true
				});
			},
			initDateSearch = function (elem) {
				setTimeout(function () {
					initDateEdit(elem);
				}, 100);
			};

		$grid.jqGrid({
			data: mydata,
			colNames: ["", "Manufacturer", "Date", "Amount", "Tax", "Total", "Closed", "Shipped via", "Notes"],
			colModel: [
				{ name: "act", template: "actions" },
				{ name: "Manufacturer", align: "center", width: 92, editrules: {required: true} },
				{ name: "invdate", width: 72, align: "center", sorttype: "date", frozen: true,
					formatter: "date", formatoptions: { newformat: "d-M-Y", reformatAfterEdit: true }, datefmt: "d-M-Y",
					editoptions: { dataInit: initDateEdit },
					searchoptions: { sopt: ["eq", "ne", "lt", "le", "gt", "ge"], dataInit: initDateSearch } },
				{ name: "amount", width: 56, template: "number" },
				{ name: "tax", width: 35, template: "number", autoResizableMinColSize: 40 },
				{ name: "total", width: 43, template: "number" },
				{ name: "closed", width: 49, template: "booleanCheckboxFa" },
				{ name: "ship_via", width: 76, align: "center", formatter: "select",
					edittype: "select", editoptions: { value: "FE:FedEx;TN:TNT;IN:Intim", defaultValue: "IN" },
					stype: "select", searchoptions: { sopt: ["eq", "ne"], value: ":Any;FE:FedEx;TN:TNT;IN:IN" } },
				{ name: "note", width: 43, edittype: "textarea", sortable: false }
			],
			cmTemplate: { editable: true, autoResizable: true },
			iconSet: "fontAwesome",
			rowNum: 10,
			autoResizing: { compact: true },
			rowList: [5, 10, 20, "10000:All"],
			viewrecords: true,
			pager: true,
			toppager: true,
			rownumbers: true,
			sortname: "invdate",
			sortorder: "desc",
			subGrid: true,
			subGridRowExpanded: function (subgridDivId, rowId) {
				$("#" + $.jgrid.jqID(subgridDivId)).html("<em>simple subgrid data for the row with id=" + rowId + "</em>");
			},
			inlineEditing: { keys: true },
			caption: "Demonstration of new navGrid. Try to resize the grid"
		}).jqGrid("navGrid", { view: true })
		.jqGrid("inlineNav")
		.jqGrid("filterToolbar")
		.jqGrid("gridResize");
	});
	//]]>
	</script>
</head>
<body>
	<a href="https://stackoverflow.com/questions/6426670/how-to-map-an-xml-in-jqgrid">change01 data?</a><br>

	<div id="outerDiv" style="margin:5px;">
		<table id="list"></table>
	</div>
</body>
</html>
