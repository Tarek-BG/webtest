<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPath Example</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include JSONPath from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonpath/0.11.2/jsonpath.min.js"></script>
</head>
<body>
    <h1>JSONPath Example</h1>
    <pre id="output"></pre>

    <script>
        $(document).ready(function() {
            // Fetch JSON data
            $.getJSON('https://tarek-bg.github.io/web/1data/pets-data.json', function(data) {
                // Insert id to all records
                data.forEach((item, index) => {
                    item.id = index + 1;
                });

                // Edit data with PUT
                const editData = jsonpath.query(data, '$[0]');
                if (editData.length > 0) {
                    editData[0].name = 'Edited Name';
                }

                // Add records with POST
                data.push({
                    id: data.length + 1,
                    name: 'New Pet',
                    type: 'Dog',
                    age: 2
                });

                // Output the modified data
                $('#output').text(JSON.stringify(data, null, 2));
            });
        });
    </script>
</body>
</html>
