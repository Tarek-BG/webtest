<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPath Example</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include JSONPath from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonpath/0.11.2/jsonpath.min.js"></script>
</head>
<body>
    <h1>JSONPath Example</h1>
    <pre id="output"></pre>

    <script>
        $(document).ready(function() {
            // Fetch JSON data
            $.getJSON('https://tarek-bg.github.io/web/1data/pets-data.json')
                .done(function(data) {
                    console.log(data); // Log the response to the console

                    // Check if data is an array
                    if (Array.isArray(data.pets)) {
                        // Insert id to all records
                        data.pets.forEach((item, index) => {
                            item.id = index + 1;
                        });

                        // Edit data with PUT
                        const editData = JSONPath({ path: '$[0]', json: data.pets });
                        if (editData.length > 0) {
                            editData[0].name = 'Edited Name';
                        }

                        // Add records with POST
                        data.pets.push({
                            id: data.pets.length + 1,
                            name: 'New Pet',
                            type: 'Dog',
                            age: 2
                        });

                        // Output the modified data
                        $('#output').text(JSON.stringify(data.pets, null, 2));
                    } else {
                        console.error("Data is not an array");
                    }
                })
                .fail(function(jqxhr, textStatus, error) {
                    console.error("Request Failed: " + textStatus + ", " + error);
                });
        });
    </script>
</body>
</html>
